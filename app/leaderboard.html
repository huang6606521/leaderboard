<head>
  <title>Leaderboard</title>
</head>
<body>
<h1>Leaderboard</h1>
{{> leaderboard}}
</body>

<template name="leaderboard">
  <h2>Hello World</h2>
  <form class="add-task">
    <label>Player Name</label>
    <input type="text" name="name" placeholder="Add Name" />
    <input type="submit" value="Submit" />
  </form>
  <ul>
    {{#each tasks}}
    <li>{{name}} </li>
    {{/each}}
  </ul>
</template>
